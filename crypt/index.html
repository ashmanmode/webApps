<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

    <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Cryptic Engine</a>
    </div>
  </nav>

  <div class="row">
    <div class="col s6 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Encrypt</span>
          <div class="row">
	        <div class="input-field col s12">
	          <textarea id="textarea1" class="materialize-textarea"></textarea>
	          <label for="textarea1">Write your text here</label>
	        </div>
	      </div>
	       <div class="row">
	        <div class="input-field col s6">
	          <input id="crypt_num1" type="number">
	          <label for="first_name">Seed</label>
	        </div>
	        <div class="input-field col s6">
	        	<a class="waves-effect waves-light btn" onclick="encrypt()"click>Encrypt</a>
	    	</div>
        </div>
      </div>
    </div>
	</div>

    <div class="col s6 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Decrypt</span>
          <div class="row">
	        <div class="input-field col s12">
	          <textarea id="textarea2" class="materialize-textarea"></textarea>
	          <label for="textarea1">Write your text here</label>
	        </div>
	      </div>
	       <div class="row">
	        <div class="input-field col s6">
	          <input id="crypt_num2" type="number">
	          <label for="first_name">Seed</label>
	        </div>
	        <div class="input-field col s6">
	        <a class="waves-effect waves-light btn" onclick="decrypt()">Decrypt</a>
	    </div>
        </div>
      </div>
    </div>
  </div>

</div>

  	<div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Result</span>
          <p id="result">You will be able to see the encrypted/decrypted text here. </p>
        </div>
        
      </div>
    </div>
  </div>


      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script type="text/javascript" src="crypt.js"></script>
    </body>
</html>
